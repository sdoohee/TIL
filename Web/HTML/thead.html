<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table thead 연습문제</title>
    <style>
        table {
            width: 600px;
            height: 200px;
        }
        td {text-align: center;}
        thead {background-color: chartreuse;}
        tfoot {background-color: burlywood;}
    </style>
</head>
<body>
    <table border="1">
        <caption>휴양림 객실 정보</caption>
        <thead align="center">
            <tr><th>방 이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
        </thead>
        <tbody>
            <tr><th>종달새방</th><td>여성</td><td>2인실</td><td rowspan="4">1인 30,000원</td></tr>
            <tr><th rowspan="2">진달래방</th><td>남성</td><td rowspan="3">4인실</td></tr>
            <tr><td>가족</td></tr>
            <tr><th>무궁화방</th><td>전체</td></tr>
        </tbody>
        <tfoot align="center">
            <tr><td colspan="4">휴가철 성수기 기준</td></tr>
        </tfoot>
        
    </table>
</body>
</html>
