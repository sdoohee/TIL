<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 목록 태그-ex</title>
</head>
<body>
    <p>컴퓨터 관련 보유 기술</p>
    <ul type="disc">
        <li>프로그래밍</li>
            <ul type="circle">
                <li>웹 프로그래밍
                    <ol type="1">
                        <li>JSP/Servelrlet</li>
                        <li>HTML/JavaScript/jQuery</li>
                    </ol>
                </li>
                <li>모바일 프로그래밍
                    <ol type="1">
                        <li>Java</li>
                        <li>안드로이드</li>
                    </ol>
                </li>
            </ul>
        <li>웹 및 모바일 디자인</li>
            <ol type="1">
                <li>포토샵</li>
                <li>Illustrator</li>
                <li>HTML5/CSS3</li>
            </ol>
        <li>데이터베이스</li>
        <ol type="1">
            <li>MySql</li>
            <li>MS SQL Server</li>
            <li>Oracle</li>
        </ol>
    </ul>

</body>
</html>
