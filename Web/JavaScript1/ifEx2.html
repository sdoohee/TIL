<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
    <script>
        let id = "abcd"
        let password = "1234"

        let input_id = prompt("아이디를 입력해주세요");
        let input_password = prompt("비밀번호를 입력해주세요");

        if(input_id == id && input_password == password){
            document.write("로그인 성공");
        } else {
            alert("아이디 또는 비밀번호가 일치하지 않습니다.");
            document.write("로그인 실패");
        }
    </script>
</head>
<body>
    
</body>
</html>
