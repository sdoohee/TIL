<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 방식</title>
    <script>
        // start() 함수
        // 함수 : 특정 작업을 수행하도록 묶어놓은 코드 집합
        function start() {
            alert("inline 방식으로 start() 함수를 호출하여 \n출력된 경고입니다.");
            // \n : 줄바꿈 특수문자
        }
    </script>
</head>
<body onload="start()">
    <!-- HTML 문서가 로드되었을 때 start() 함수 호출 -->
    <!-- load 이벤트가 발생했을 때 함수 호출 -->
    <!-- HTML 태그의 이벤트 핸들러 속성 사용 -->
</body>
</html>
