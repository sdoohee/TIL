<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
    <script>
        let x = 5, y = 10;
        total = 0;

        function f1() {
            x = x+y;
            document.write(x + "<br>");
        }

        function f2() {
            total = x + y;
            document.write(total + "<br>");
        }

        let name = "홍길동";

        f1();
        f2();

        document.write("x : " + x + "<br>");

        document.write(name + "<br>");

        function showName() {
            document.write("이름 : " + name);
        }

        showName();
    </script>
</head>

</html>
