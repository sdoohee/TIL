<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 함수</title>
    <script>
        // 반드시 초기값 설정해야 함
        let i = 1;

        while(i <= 5) { // 조건식
            document.write(i + "<br>");

            // 반드시 증감값 설정해야 함
            i++;
        }

        document.write("종료");
    </script>
</head>
<body>
    
</body>
</html>
