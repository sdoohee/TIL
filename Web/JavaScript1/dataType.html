<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
    <script>
        let num1 = 15; // 정수
        let num2 = 123.45; // 실수
        let answer = 'y'; // 문자
        let name = "홍길동"; // 문자열
        let address = '서울시 종로구 1번지'; // 문자열 (작은 따옴표 가능)
        let result = true; // 논리값
        let nothing; // 변수 선언만하고 값 저장하지 않음

        // [취소] 누르면 null 값 반환
        let input = prompt("데이터 타입 예제", "취소 버튼 누르세요");

        // 1. 숫자 연산
        document.write("<br> 정수 * 실수 : " + (num1 * num2));

        // 2. 형변환 : 실수값을 정수로 변환 : parseInt(num2)
        document.write("<br>실수를 정수로 형변환 (123.45->123) : " + parseInt(num2));

        // 3. 숫자를 문자열로 변환 : 15 + 123.45 = 15123.45 (문자열 연결)
        document.write("<br>숫자를 문자열로 형변환 : " + String(num1) + num2.toString());

        // 4. 문자열 * 문자열 : NaN(Not a Number : 숫자 아님)
        document.write("<br>문자열 곱하기 : (NaN 출력)" + (name * address));

        // 5. nothin 변수를 선언만 하고 값을 지정하지 않은 경우
        // undefined : 값의 유형을 알 수 없음 
        document.write("<br>nothing : " + nothing);

        // 6. prompt() 대화상자에서 [취소] 버튼 누를 경우
        // null : 참조 객체 없음의 으미. 값이 없을 때 
        document.write("<br>input : " + input);
    </script>
</head>

</html>
