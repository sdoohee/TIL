<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in 문</title>
    <script>
        let fruits = ["사과", "포도", "복숭아"];

        for(let index in fruits){
            // 배열 fruits에서 각 원소를 하나씩 가져와서
            // fruit에 저장
            document.write(fruits[index] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
