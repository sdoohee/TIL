<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifEx</title>
    <script>
        let a = prompt("숫자1 입력");
        let b = prompt("숫자2 입력");
        let c = prompt("숫자3 입력");

        if (a>b && a>c){
            document.write("최댓값 : " + a);
        }else if(b>c) {
            document.write("최댓값 : " + b);
        }else {
            document.write("최댓값 : " + c);
        }
    </script>
</head>
<body>
    
</body>
</html>
