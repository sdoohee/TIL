<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation()</title>
    <style>
        #parent { border: solid 1px blue;}
        #child { border: solid 1px red; width: 20%;}
    </style>
    <script src="jquery-3.7.1.min.js"></script> 
    <!-- 나중에 작성 -->
    <script>
        // 문서(document)가 준비완료 되면 함수 실행
        $(document).ready(function() {
            $('#parent').on('click', function() {
                alert("parent");
            });

            $('#child').on('click', function(e) {
                // 상위로 이벤트가 전파되는 것을 중지
                e.stopPropagation();
                
                // 현재 상위 이벤트 발생함
                alert("child");
            });
        });
    </script>
</head>
<body>
    <div id="parent">
        <div id="child">클릭</div>
    </div>
</body>
</html>
