<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>조상/부모/형제 요소 선택자</title> 
        <style type="text/css">
			div {
				border:1px solid #000000;
				padding:10px;
				display:inline-block;
			}
		</style>
        <script src= "jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// 모든 상위요소에 적용
				$('p').parents().css('backgroundColor', 'yellow');

				// 상위요소 중 id가 area인 요소
				$('p').parents('#area').css('backgroundColor', 'white');

				// 상위요소중 id가 c1, c2 요소에 적용
				$('p').parents('#c1, #c2').css('backgroundColor', 'brown');

				// 부모 요소 1개에만 적용
				$('p').parent().css('backgroundColor', 'green');

				// c1의 바로 다음 요소에 적용
				$('#c1').next().css('backgroundColor', 'pink');

        	});
		</script>               
	</head>
	<body>		
        <h3>조상/부모/형제 요소 선택자</h3>      
        <div id="area">  
        	area 영역 
            <div id="c1">
            	c1영역
                <div id="s1">
                	s1 영역
                    <p>p</p>
            	</div>
            </div>	 
            <div id="c2">
            	c2영역
                <div id="s2">
                	s2 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c3">
            	c3영역
                <div id="s3">
                	s3 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c4">
            	c4영역
                <div id="s4">
                	s4 영역
                	<p>p</p>
            	</div>
            </div>
         </div>   	
	</body>
</html>
