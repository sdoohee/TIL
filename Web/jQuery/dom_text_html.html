<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : text() / html()</title>
    <script src="jquery-3.7.1.min.js"></script> 
    <!-- 나중에 작성 -->
    <script>
        // 문서(document)가 준비완료 되면 함수 실행
        $(document).ready(function() {
            $("#a").text("<h1>jQuery</h1>");
            $("#b").html("<h1>jQuery</h1>");
        });
    </script>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
</body>
</html>
