<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 그리드</title>
    <style>
        #wrap {
            margin: 0 auto;
            width: 90%;
            height: 300px;
            border: solid 4px black;
        }

        #wrap div {
            display: inline-block;
            height: 100%;
        }

        #wrap div:nth-child(1) {
            width: 33.3%;
            background-color: green;
        }

        #wrap div:nth-child(2) {
            width: 66.7%;
            background-color: palegoldenrod;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
    </div>
</body>
</html>
