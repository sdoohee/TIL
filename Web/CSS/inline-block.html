<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        .greenBox{
            /* display를 설정하지 않으면 디폴트로 block */
            /* display: block; */   /* 디폴트 */
            /* display: inline; */
            /* display: inline-block; */
            float: right;   /* inline + right 정렬 */
            width: 150ox;
            height: 75px;
            border: solid 1px #73ad21;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3>display 속성(block / inline / inline-block)</h3>
    <div class="greenBox">박스1</div>
    <div class="greenBox">박스2</div>
    <div class="greenBox">박스3</div>
    <div class="greenBox">박스4</div>
</body>
</html>
