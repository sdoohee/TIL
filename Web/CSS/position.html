<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #parent{
            position: relative;
            width: 200px;
            height: 300px;
            border: solid 5px firebrick;
            margin: 50px 0 0 50px;  /* top  right   bottom  left (시계방향) */
        }
        #boxA, #boxB, #boxC{
            width: 80px;
            height: 80px;
        }
        #boxA{ background-color: #ff0000;}
        #boxB{ background-color: #00ff00;}
        #boxC { background-color: #ffff00;}

        /* (1) boxB에 relative 위치 지정 */
        /* relative : 디폴트인 static 기준 */
        /* #boxB{
            position: relative;
            top: 20px;
            left: 30px;
        } */
        /* (2) boxB에 absolute 위치 지정 */
        /* 부모 요소인 parent에 위치를 지정하지 않았기 때문에 브라우저 화면(body) 기준 */
        /* #boxB{
            position: absolute;
            top: 20px;
            left: 30px;
        } */
        /* (3) 부모 요소인 parent 안으로 배치 */
        /* parent에 position은 relative로 설정, boxB는 absolute로 설정 */
        #boxB{
            position: absolute;
            top: 20px;
            left: 30px;
        }
        /* parent의 position  */
    </style>
</head>
<body>
    <div id="parent">
        <div id="boxA">A</div>
        <div id="boxB">B</div>
        <div id="boxC">C</div>
    </div>
</body>
</html>
