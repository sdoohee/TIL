<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자</title>
    <style>
        input:enabled {background-color: white;}
        input:disabled {background-color: skyblue;}
        input:focus {background-color: orange;}
        
    </style>
</head>
<body>
    <h3>사용 가능</h3>
    아이디 : <input type="text" size="10">

    <h3>사용 불가능</h3>
    우편번호 <input type="text" size="10" value="12345" disabled>
</body>
</html>
