<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
        #outBox{
            position: relative;
            margin: 0 auto;
            width: 1020px;
            border: solid 1px red;
        }

        #box1{
            position: absolute;
            left: 25px;
            top: 181px;
            z-index: 1;
        }

        #box2{
            position: absolute;
            left: 187px;
            top: 155px;
            z-index: 2;
        }

        #box3{
            position: absolute;
            left: 369px;
            top: 129px;
            z-index: 5;
        }

        #box4{
            position: absolute;
            left: 603px;
            top: 155px;
            z-index: 4;
        }

        #box5{
            position: absolute;
            left: 795px;
            top: 181px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="outBox">
        <div id="box1"><img src="/CSS/image/img1.png" alt=""></div>
        <div id="box2"><img src="/CSS/image/img2.png" alt=""></div>
        <div id="box3"><img src="/CSS/image/img3.png" alt=""></div>
        <div id="box4"><img src="/CSS/image/img4.png" alt=""></div>
        <div id="box5"><img src="/CSS/image/img5.png" alt=""></div>
    </div>
</body>
</html>
