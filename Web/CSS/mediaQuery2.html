<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 가로 방향 : orientation:portrait */
        @media screen and (orientation:portrait) {
            body {background-color: red;}
        }
        /* 세로 방향 : orientation:landscape */
        @media screen and (orientation:landscape) {
            body {background-color: green;}
        } 

        * {margin: 0; padding: 0;}

        div { 
            margin: 0 auto;
            width: 50%;
            max-width: 420px;
        }

        img {
            width: 100%;
            height: auto;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div>
        <img src="/CSS/image/사진.jpg" alt="">
    </div>
</body>
</html>
