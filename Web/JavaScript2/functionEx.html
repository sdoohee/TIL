<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionEx</title>
    <script>

        let num = 0;

        function input(){
            num = parseInt(prompt("숫자 입력 : "));
            show();
        }

        function show(){
            for(let i=0;i<num;i++){
                document.write("★");
            }
        }

        input();
        </script>
</head>
