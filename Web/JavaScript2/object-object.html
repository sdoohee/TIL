<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : object() 사용</title>
    <script>
        let person = new Object();

        person.name = "홍길동";
        person.age = 20;

        person.getName = function() {
            return this.name;
        }

        console.log(person.age);
        console.log(person.getName());
    </script>
</head>
<body>
    
</body>
</html>
