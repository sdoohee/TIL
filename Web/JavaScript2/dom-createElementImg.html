<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : createElement()</title>
    <script>
        let img = document.createElement('img');

        img.src = '/JavaScript2/image/bird.jpg';
        img.width = 250;
        img.height = 180;
        img.title = "예쁜 새";

        document.body.appendChild(img);
    </script>
</head>

</html>
