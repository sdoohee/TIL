<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt2-Ex2</title>
    <script>
        let input = prompt("주민번호를 입력하세요");

        if(input.charAt(6)==1 || input.charAt(6)==3){
            document.write("남자입니다")
        }if(input.charAt(6)==2 || input.charAt(6)==4){
            document.write("여자입니다");
        }else{
            alert("잘못입력하셨습니다");
        }
    </script>
</head>
<body>
    
</body>
</html>
