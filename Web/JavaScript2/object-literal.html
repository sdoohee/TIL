<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
    <script>
        let person = {
            // 멤버
            // (1) 속성 : propterty
            name : "이몽룡",
            age : 20,
            // (2) 메소드
            getName : function(){
                return this.name;
                // this : 객체 자신을 가리키는 레퍼런스
                // 객체의 멤버(속성)를 사용할 때는 반드시 this 붙여야 함
            }

            // 참고 : this 없이 name을 사용할 경우
            // getName : function(){
            //     name = "이몽룡";    // 메소드 내에서 사용하는 변수
            //     console.log(name, this.name);   // 이몽룡 홍길동
            //     return name;
            // }   // 객체의 멤버(속성)를 사용할 때는 반드시 this 붙여야 함
        };

        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        // 객체 생성2 : 프로퍼티만 포함
        let car = {
            no : '11가 1234',
            name : '소나타',
            maker : '현대',
            year : 2022,
            cc : 2000
        };

        // 프로퍼티 값 1개 출력
        console.log(car.number);

        // 전체 프로퍼티 값 출력
        for(let i in car) { // i : index
            console.log(car[i]);    // (car.no와 동일)
        }

        // 객체 생성3
        let circle = {
            center : {x:1.0, y:2.0},
            radius : 2.5,

            getArea : function() {
                return this.radius * this.radius * 3.14;
            },

            showCenter : function() {
                console.log("center : ", this.center.x, ", ", this.center.y);
            }
        };

        // 객체 사용 : 객체.프로퍼티, 객체.메소드
        console.log(circle.radius);
        console.log(circle.center.x, circle.center.y);
        console.log(circle.getArea());
        // 반환값이 없는 메소드 호출
        console.log(circle.showCenter());
    </script>
</head>
<body>
    
</body>
</html>
