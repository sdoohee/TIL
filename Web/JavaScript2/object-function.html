<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : 생성자 함수 사용</title>
    <script>
        function People() {
            this.name = "홍길동";
            this.age = 22;

            this.getName = function(){
                return this.name;
            }
        }

        let person = new People();
        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        // 생성자 함수 변경 없이 기존 객체에 프로퍼틴(속성) 추가 가능
        person.address = "서울";
        // 메소드 추가 기능
        person.showAddress = function(){
            return this.address;
        }

        // 새로 추가된 메소드 호출
        console.log(person.showAddress());

        function Book(title, author, price, date){
            this.title = title;
            this.author = author;
            this.price = price;
            this.date = date;

            this.getBoook = function() {
                return this.title + " " + this.author + " " + this.price + " " + this.date;
            }
        }

        let book = new Book("자바스크립트", "홍길동", 2000, "2023-08-01");
        console.log(book.getBoook());

    </script>
</head>
<body>
    
</body>
</html>
