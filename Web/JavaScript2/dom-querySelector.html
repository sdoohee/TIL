<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : querySelector</title>
    <script>
        window.onload = function(){
            // let header = document.querySelector('h1');  // 태그 선책자 사용
            let header = document.querySelector('#header1');
            
            // 속성 설정
            header.style.color = "orange";
            header.style.background = "gray";
            header.innerHTML = "querySelector() 사용";
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1 id="header1">Header</h1>
    <h1 id="header1">Header</h1>
</body>
</html>
