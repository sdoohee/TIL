<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 : 익명함수 사용</title>
    <script>
        // 익명함수
        let callback = function(){
            alert("익명함수입니다");
        }

        // 함수를 매개변수로 받을 함수
        function show(callback){    // 매개변수명은 임의(a로 해도 됨)
            callback();
        }

        show(callback); // show() 함수 호출하면서 함수를 인자로 전달
    </script>
</head>
<body>
    
</body>
</html>
