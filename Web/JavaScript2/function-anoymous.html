<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 함수</title>
    <script>
        // 익명 함수 : 변수에 함수 코드 저장
        let sum = function(a, b){
            document.write(a + b + "<br>");
        };

        // 익명 함수 호출 : 변수명을 함수명처럼 사용
        sum(10, 20);

        // 반환값이 있는 익명 함수
        let add = function(a, b){
            return a + b;
        };

        document.write(add(10, 20));
    </script>
</head>
<body>
    
</body>
</html>
